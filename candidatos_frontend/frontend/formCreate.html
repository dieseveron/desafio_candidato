<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Candidatos</title>
	<!-- Include our stylesheet -->
	<link href="assets/css/styles.css" rel="stylesheet" />
	<link href="bootstrap-4.1.3-dist/css/bootstrap.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
	
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
	</button>
			  
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="/formRead.html">Ver listado de Candidatos</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/formCreate.html">Crear Candidatos</a>
			</li>
			<li class="nav-item">
					<a class="nav-link" href="/">logout</a>
				</li>

		</ul>
	</div>
</nav>
	
	<div class="container">
		<h1>Candidatos</h1>
		<div class="form-field">
				<label for="nombreYapellido">Nombre y Apellido</label>
				<input type="input" id="nombreYapellido" name="nombreYapellido" rows="1"></input>
			  </div>
			  <div class="form-field">
				<label for="dni">DNI</label>
				<input type="input" id="dni" name="dni" type="number" rows="1"></input>
				</div>
			  <div class="form-field">
				<label for="fechaNac">Fecha de Nacimiento</label>
				<input type="input" id="fechaNac" name="fechaNac" rows="1" ></input>
			  </div>
			  <div class="form-field">
				<label for="domicilio">Domicilio</label>
				<input type="input" id="domicilio" name="domicilio" rows="1"></input>
				 
			  </div>
			  <div class="form-field <%= errors.telefono ? 'form-field-invalid' : '' %>">
				<label for="telefono">Telefono</label>
				<input type="input" id="telefono" name="telefono" rows="1" ></input>
								
			  </div>
			  <div class="form-field <%= errors.experiencia ? 'form-field-invalid' : '' %>">
				<label for="experiencia">Experiencia</label>
				<input type="input" id="experiencia" name="experiencia" rows="4"></input>
			  </div>
			  <div class="form-field <%= errors.email ? 'form-field-invalid' : '' %>">
				<label for="email">Email</label>
				<input type="input" id="email" name="email" type="email" />
				
			  </div>
			  <div class="form-field">
				<label for="foto">foto</label>
				<input type="input" id="foto" name="foto" type="file" />
			  </div>
		
		
		

		<div class="row">
			<div class="col col-md-4">	
				</div class="form-group">	
					<button type="button" onclick="save()" class="btn btn-default">Actualizar</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Include our script files -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="assets/js/script.js"></script>
	
</body>

</html>
